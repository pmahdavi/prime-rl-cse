## to run on 8H100
batch_size = 512
micro_batch_size = 2
rollouts_per_example = 16
seq_len = 2048
mask_truncated_completions = false

[model]
name = "Qwen/Qwen3-30B-A3B"

[sampling]
max_tokens = 2048

[wandb]

[environment]
id = "hendrycks-math"

[wandb.log_extras]
interval = 10

[eval]
interval = 50
environment_ids = ["math500", "aime2024", "aime2025"]
rollouts_per_example = [1, 16, 16]
